<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Polyphonic DAW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Polyphonic DAW</h1>

  <div id="controls">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="stopButton">Stop</button>
    <button id="clearButton">Clear</button> <!-- Existing Clear Button -->
    
    <!-- Waveform Selection Dropdown -->
    <label for="waveformSelect">Waveform:</label>
    <select id="waveformSelect">
      <option value="sine" selected>Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>

    <!-- Download Button -->
    <button id="downloadButton">Download</button>
  </div>

  <div id="guidelinesControls">
    <label for="baseFrequency">Base Frequency (Hz):</label>
    <input type="number" id="baseFrequency" value="440" min="20" max="20000" step="1">
    
    <label for="toggleGuidelines">
      <input type="checkbox" id="toggleGuidelines" checked>
      Show Octave Guidelines
    </label>

    <!-- New EDO Controls -->
    <label for="edoInput">EDO Divisions:</label>
    <input type="number" id="edoInput" value="12" min="2" max="100" step="1">

    <label for="toggleEdoGuidelines">
      <input type="checkbox" id="toggleEdoGuidelines" checked>
      Show EDO Guidelines
    </label>

    <!-- New EDO Value Controls -->
    <label for="toggleEdoValues">
      <input type="checkbox" id="toggleEdoValues" checked>
      Show EDO Values
    </label>

    <div id="edoValueFormat">
      <span>EDO Value Format:</span>
      <label>
        <input type="radio" name="edoFormat" value="hz" checked>
        Hz
      </label>
      <label>
        <input type="radio" name="edoFormat" value="cents">
        Cents
      </label>
    </div>

    <!-- New Frequency Range Controls -->
    <label for="minFrequency">Min Frequency (Hz):</label>
    <input type="number" id="minFrequency" value="20" min="20" max="20000" step="1">
    
    <label for="maxFrequency">Max Frequency (Hz):</label>
    <input type="number" id="maxFrequency" value="20000" min="20" max="20000" step="1">
  </div>

  <canvas id="musicCanvas" width="800" height="600"></canvas>

  <!-- Include scripts -->
  <script src="script.js"></script>
  <script src="playbackControls.js"></script>
  <script src="guidelines.js"></script>
  <script src="download.js"></script>
</body>
</html>
