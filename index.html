<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Polyphonic DAW</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Polyphonic DAW</h1>

  <div id="controls">
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="stopButton">Stop</button>
    <button id="clearButton">Clear</button> <!-- Existing Clear Button -->
    
    <!-- Waveform Selection Dropdown -->
    <label for="waveformSelect">Waveform:</label>
    <select id="waveformSelect">
      <option value="sine" selected>Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>

    <!-- New Download Button -->
    <button id="downloadButton">Download</button>
  </div>

  <div id="guidelinesControls">
    <label for="baseFrequency">Base Frequency (Hz):</label>
    <input type="number" id="baseFrequency" value="440" min="20" max="20000" step="1">
    
    <label for="toggleGuidelines">
      <input type="checkbox" id="toggleGuidelines" checked>
      Show Octave Guidelines
    </label>
  </div>

  <canvas id="musicCanvas" width="800" height="600"></canvas>

  <!-- Include scripts -->
  <script src="script.js"></script>
  <script src="playbackControls.js"></script>
  <script src="guidelines.js"></script>
  <script src="download.js"></script> <!-- New Download Script -->
</body>
</html>
